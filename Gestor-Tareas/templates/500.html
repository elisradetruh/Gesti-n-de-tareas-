{% extends "base.html" %}

{% block title %}Error del servidor - Flask App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <h1 class="display-1 text-danger">500</h1>
        <h2 class="mb-4">Error del servidor</h2>
        <p class="lead mb-4">
            Lo sentimos, ha ocurrido un error interno en el servidor.
        </p>
        <div class="mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
        </div>
        <div class="text-muted">
            <small>Nuestro equipo ha sido notificado del problema.</small>
        </div>
    </div>
</div>
{% endblock %}
